<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Converter</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Text Converter</h1>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    
    <div class="buttons">
      <button onclick="convertText('upper')">UPPERCASE</button>
      <button onclick="convertText('lower')">lowercase</button>
      <button onclick="convertText('capital')">Capital Case</button>
      <button onclick="clearText()">Clear</button>
    </div>
    
    <h2>Result:</h2>
    <textarea id="outputText" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
